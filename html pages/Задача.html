<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .red, .green, .blue{
            width: 300px;
            height: 300px;
            position: absolute;
        }
        .red {
            background: red;
        }
        .green {
            background: green;
            top: 10%;
            left: 10%;
        }
        .blue{
            background: blue;
            top: 20%;
            left: 20%;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="green"></div>
</body>
</html>
